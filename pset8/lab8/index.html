<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            // load dom
            document.addEventListener('DOMContentLoaded', function() {

                //check for mcq

                //correct answer
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#fb1').innerHTML = 'Correct Answer.';
                });

                //incorrect answer
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#fb1').innerHTML = 'Incorrect Answer.';
                    });
                }

                //free response
                document.querySelector('#check').addEventListener('click', function() {
                    let ans = document.querySelector('input');
                    let anslower = ans.value.toLowerCase()
                    if (anslower === "football" || anslower === "soccer")
                    {
                        ans.style.backgroundColor = 'green';
                        document.querySelector('#fb2').innerHTML = 'Correct Answer.';
                    }
                    else
                    {
                        ans.style.backgroundColor = 'red';
                        document.querySelector('#fb2').innerHTML = 'Incorrect Answer.';
                    }
                });
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>Which of the following is the world's most liked food item?</h3>

                <button class="incorrect">Chicken</button>
                <button class="correct">Cheese</button>
                <button class="incorrect">Eggs</button>
                <button class="incorrect">Avacado</button>

                <p id="fb1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>Which is the world's most watched sport?</h3>

                <input type="text"></input>
                <button id="check">Check Your Answer</button>

                <p id="fb2"></p>
            </div>

        </div>
    </body>
</html>
